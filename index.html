		<title>IndieBrew</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="stylesheet" href="styles/base/normalize.css" />

	<body>
        <div class="wrapper">
            <header>

                <div class="header-wrapper">
                    
                    <div class="brand-container">
                        <a href="#" class="brand">
                            <img src="assets/Logo.svg" alt="logo" class="brand__logo" />
                        </a>
                    </div>

                    <div class="icon-menu" id="icon-menu">
                        <div class="icon-menu__bar"></div>
                    </div>

                    <nav class="navbar">   
    
                        <ul class="menu" id="menu">
                            <li class="menu__item">
                                <a href="#" class="menu__link" id="menu-link">Pricing</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link" id="menu-link">Support</a>

                                <a href="#" class="menu__link menu__link--btn" id="menu-link">

                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
               
    
              

               
            </header>

            <section class="hero">

                <article class="hero__content">
                    <h1 class="title">Your weekly personal feed digest.</h1>
                    <p class="info">IndieBrew, get personal geeds from resources all around the web,

                    <a class="hero__btn" href="/login">Get started <span> - it's free</span></a>
                    <img src="./assets/User Avatars.svg" alt="user-avatar">
                    <p class="info">Join <span>32,643</span> IndieBrew in curating their personal digest.</p>
                </article>

                <div class="hero__img">
                    <!-- <img src="./assets/Feed Mockup.png" alt=""> -->
                    <h2>Imagen</h2>
